<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }
        if (answer > c) {
          answer = c;
        }
        return answer;
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
